<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - Zentora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap");

        :root {
            --primary-color: #3b82f6;
            --primary-color-dark: #2563eb;
            --secondary-color: #f9fafb;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --white: #ffffff;
            --border-color: #e5e7eb;
            --danger-color: #ef4444;
            --danger-color-dark: #dc2626;
            --success-bg: #dbeafe;
            --success-text: #1e40af;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-dark);
            padding: 40px;
            margin: 0;
        }
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h2 {
            font-size: 2.5rem;
            color: var(--text-dark);
        }
        .header p {
            color: var(--text-light);
            font-size: 1.1rem;
        }
        .bookings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }
        .booking-card {
            background-color: var(--white);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .booking-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            color: var(--text-light);
            cursor: pointer;
            transition: color 0.3s;
        }
        .delete-btn:hover {
            color: var(--danger-color);
        }
        .card-content {
            padding: 25px;
            flex-grow: 1;
        }
        .booking-card h3 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            padding-right: 30px; 
        }
        .booking-card p {
            color: var(--text-light);
            line-height: 1.7;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .booking-card p i {
            font-size: 1.2rem;
            color: var(--primary-color);
        }
        .booking-card strong {
            color: var(--text-dark);
            font-weight: 600;
        }
        .card-footer {
            padding: 1rem 25px;
            border-top: 1px solid var(--border-color);
            background-color: var(--secondary-color);
            border-radius: 0 0 20px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
        }
        .payment-btn {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }
        .payment-btn:hover {
            background-color: var(--primary-color-dark);
        }
        
        .no-bookings {
            text-align: center;
            padding: 50px;
            background-color: var(--white);
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }
        .no-bookings h3 {
            font-size: 1.8rem;
            color: var(--text-dark);
        }
        .no-bookings p {
            color: var(--text-light);
        }
        .no-bookings a, .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: var(--primary-color);
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        .no-bookings a:hover, .home-link:hover {
            background-color: var(--primary-color-dark);
        }
        .home-link-container {
            text-align: center;
            margin-top: 40px;
        }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: var(--white);
            padding: 2rem;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transform: scale(0.9);
            transition: transform 0.3s;
        }
        .modal-overlay.active .modal-content {
            transform: scale(1);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }
        .modal-header h3 {
            margin: 0;
            font-size: 1.5rem;
        }
        .close-modal {
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
        }
        .modal-body .form-group {
            margin-bottom: 1rem;
        }
        .modal-body label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .modal-body input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
        }
        .payment-amount {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
        }
        .payment-amount strong {
            font-size: 2rem;
            color: var(--primary-color);
        }
        .pay-now-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        .payment-success-msg {
            text-align: center;
            padding: 1rem;
            background-color: var(--success-bg);
            color: var(--success-text);
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }
        
        /* Delete Confirmation Modal */
        #delete-confirm-modal .modal-body p {
            font-size: 1.1rem;
            color: var(--text-light);
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .modal-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .btn-danger {
            background-color: var(--danger-color);
        }
        .btn-danger:hover {
            background-color: var(--danger-color-dark);
        }
        .btn-secondary {
            background-color: var(--text-light);
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="header">
            <h2>My Bookings</h2>
            <p>Here are the adventures you've saved on this device.</p>
        </div>

        <div id="bookings-container">
            <!-- booking will show here -->
        </div>

        <div class="home-link-container">
            <a href="index.html" class="home-link">Back to Home Page</a>
        </div>
    </div>

    <!-- Payment Modal -->
    <div class="modal-overlay" id="payment-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Complete Your Payment</h3>
                <i class="ri-close-line close-modal" id="close-payment-modal-btn"></i>
            </div>
            <div class="modal-body">
                <p class="payment-amount">Total Amount: <strong id="payment-total"></strong></p>
                <form id="payment-form">
                    <div class="form-group">
                        <label for="card-name">Name on Card</label>
                        <input type="text" id="card-name" required>
                    </div>
                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" placeholder="0000 0000 0000 0000" required>
                    </div>
                    <button type="submit" class="pay-now-btn">Pay Now</button>
                </form>
                <div class="payment-success-msg" id="payment-success">
                    Payment successful! Thank you for booking with Zentora.
                </div>
            </div>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="delete-confirm-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirm Deletion</h3>
                 <i class="ri-close-line close-modal" id="close-delete-modal-btn"></i>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this booking?</p>
                <div class="modal-actions">
                    <button id="confirm-delete-btn" class="btn btn-danger">Yes, Delete</button>
                    <button id="cancel-delete-btn" class="btn btn-secondary">No, Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bookingsContainer = document.getElementById('bookings-container');
            const paymentModal = document.getElementById('payment-modal');
            const deleteModal = document.getElementById('delete-confirm-modal');
            let bookingIndexToDelete = null;

            function renderBookings() {
                const bookings = JSON.parse(localStorage.getItem('tripBookings')) || [];
                bookingsContainer.innerHTML = ''; 

                if (bookings.length > 0) {
                    const bookingsGrid = document.createElement('div');
                    bookingsGrid.className = 'bookings-grid';

                    bookings.forEach((booking, index) => {
                        const card = document.createElement('div');
                        card.className = 'booking-card';

                        const sanitize = (str) => {
                            if (!str) return '';
                            const temp = document.createElement('div');
                            temp.textContent = str;
                            return temp.innerHTML;
                        };

                        const extras = Array.isArray(booking.extras) ? booking.extras.join(', ') : (booking.extras || 'None');

                        card.innerHTML = `
                            <i class="ri-close-line delete-btn" data-index="${index}"></i>
                            <div class="card-content">
                                <h3>${sanitize(booking.destination)}</h3>
                                <p><i class="ri-user-line"></i><strong>Name:</strong> ${sanitize(booking.name)}</p>
                                <p><i class="ri-calendar-2-line"></i><strong>Dates:</strong> ${sanitize(booking.travel_date)} to ${sanitize(booking.return_date)}</p>
                                <p><i class="ri-group-line"></i><strong>Travelers:</strong> ${sanitize(booking.travelers)}</p>
                                <p><i class="ri-suitcase-line"></i><strong>Type:</strong> ${sanitize(booking.travel_type)}</p>
                                <p><i class="ri-add-line"></i><strong>Extras:</strong> ${sanitize(extras)}</p>
                                ${booking.message ? `<p><i class="ri-chat-1-line"></i><strong>Comments:</strong> ${sanitize(booking.message)}</p>` : ''}
                            </div>
                            <div class="card-footer">
                                <span class="price">$${booking.price}</span>
                                <button class="payment-btn" data-price="${booking.price}">Proceed to Payment</button>
                            </div>
                        `;
                        bookingsGrid.appendChild(card);
                    });
                    bookingsContainer.appendChild(bookingsGrid);
                } else {
                    bookingsContainer.innerHTML = `
                        <div class="no-bookings">
                            <h3>You have no bookings yet.</h3>
                            <p>Time to plan your next journey!</p>
                            <a href="book.html">Book a Trip</a>
                        </div>
                    `;
                }
                attachEventListeners();
            }
            
            function attachEventListeners() {
                
                document.querySelectorAll('.payment-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        document.getElementById('payment-total').textContent = `$${this.dataset.price}`;
                        paymentModal.classList.add('active');
                    });
                });

                // Delete Button 
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        bookingIndexToDelete = parseInt(this.dataset.index, 10);
                        deleteModal.classList.add('active');
                    });
                });
            }

            // Initial Render
            renderBookings();

            // Modal Closing
            const closePaymentModalBtn = document.getElementById('close-payment-modal-btn');
            const closeDeleteModalBtn = document.getElementById('close-delete-modal-btn');
            const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
            
            function closeModal(modal) {
                modal.classList.remove('active');
            }

            closePaymentModalBtn.addEventListener('click', () => closeModal(paymentModal));
            closeDeleteModalBtn.addEventListener('click', () => closeModal(deleteModal));
            cancelDeleteBtn.addEventListener('click', () => closeModal(deleteModal));

            // Payment Form 
            const paymentForm = document.getElementById('payment-form');
            paymentForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const paymentSuccessMsg = document.getElementById('payment-success');
                paymentForm.style.display = 'none';
                paymentSuccessMsg.style.display = 'block';
                
                setTimeout(() => {
                    closeModal(paymentModal);
                    paymentForm.style.display = 'block';
                    paymentSuccessMsg.style.display = 'none';
                    paymentForm.reset();
                }, 3000);
            });
            
            // Confirm Delete 
            document.getElementById('confirm-delete-btn').addEventListener('click', () => {
                if (bookingIndexToDelete !== null) {
                    let bookings = JSON.parse(localStorage.getItem('tripBookings')) || [];
                    bookings.splice(bookingIndexToDelete, 1); 
                    localStorage.setItem('tripBookings', JSON.stringify(bookings));
                    bookingIndexToDelete = null;
                    closeModal(deleteModal);
                    renderBookings(); 
                }
            });
        });
    </script>
</body>
</html>
